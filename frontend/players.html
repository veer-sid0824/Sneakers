  <style>
    /* General Body and Container Styles */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
    }

    /* Header Styles */
    header {
        background-color: #333;
        color: #fff;
        padding: 1rem 0;
        text-align: center;
    }

    header h1 {
        margin: 0;
        font-size: 2rem;
    }

    header nav a {
        color: #fff;
        text-decoration: none;
        margin: 0 15px;
        font-size: 1.1rem;
    }

    header nav a:hover {
        text-decoration: underline;
    }

    /* Player Grid Section */
    .player-grid {
        display: grid; /* Use CSS Grid for powerful 2D layouts */
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); /* Responsive columns */
        gap: 20px; /* Space between grid items */
        padding: 20px;
        max-width: 1200px; /* Limit overall width */
        margin: 20px auto; /* Center the grid */
    }

    .player-card {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        text-decoration: none; /* Remove underline from links */
        color: #333;
        overflow: hidden; /* Ensures image corners are rounded with card */
        display: flex; /* Use flexbox for content within the card */
        flex-direction: column; /* Stack image and text vertically */
        align-items: center; /* Center content horizontally */
        padding-bottom: 15px; /* Padding below the name */
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }

    .player-card:hover {
        transform: translateY(-5px); /* Lift card on hover */
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Stronger shadow on hover */
    }

    .player-card img {
        width: 100%; /* Image takes full width of its container */
        height: 200px; /* Fixed height for all images */
        object-fit: contain; /* CHANGED: Ensures entire image is visible, may leave empty space */
        background-color: #eee; /* Optional: A background color for the empty space */
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
    }

    .player-card h4 {
        margin: 15px 0 0; /* Space above the name, no bottom margin as padding handles it */
        font-size: 1.2rem;
        padding: 0 10px; /* Add horizontal padding to prevent text from touching edges */
        text-align: center;
    }

    /* Footer Styles */
    footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 1rem 0;
        position: relative;
        bottom: 0;
        width: 100%;
        margin-top: 40px; /* Add some space above the footer */
    }

    /* Responsive Adjustments (Media Queries) */
    @media (max-width: 768px) {
        .player-grid {
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Fewer columns on smaller screens */
            gap: 15px;
        }

        .player-card img {
            height: 180px; /* Slightly smaller image height on tablets */
        }
    }

    @media (max-width: 480px) {
        .player-grid {
            grid-template-columns: 1fr; /* Single column on very small screens */
            padding: 15px;
            gap: 10px;
        }

        .player-card {
            padding-bottom: 10px;
        }

        .player-card img {
            height: 160px; /* Even smaller image height on mobile */
        }

        .player-card h4 {
            font-size: 1.1rem;
            margin-top: 10px;
        }

        header h1 {
            font-size: 1.8rem;
        }

        header nav {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
    }
  </style>
