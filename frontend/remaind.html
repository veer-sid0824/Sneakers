<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder Set Successfully</title>
    <style>
        /* Shared variables from releases.html for visual consistency */
        :root {
            --bg-dark: #121212;
            --card-dark: #1e1e1e;
            --text-light: #e0e0e0;
            --accent-color: #00bcd4; /* Cyan/Aqua */
            --success-color: #28a745; /* Green */
            --border-dark: #333;
        }

        /* Light Mode Variables (applied via class) */
        .light-mode {
            --bg-dark: #f4f4f4;
            --card-dark: #ffffff;
            --text-light: #333333;
            --accent-color: #007bff;
            --border-dark: #ddd;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            color: var(--text-light);
            transition: background-color 0.5s, color 0.5s;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header & Navigation */
        header {
            background-color: var(--card-dark);
            padding: 20px 40px;
            text-align: center;
            border-bottom: 1px solid var(--border-dark);
        }

        header h1 {
            margin: 0;
            color: var(--text-light);
            font-size: 2em;
        }

        nav a {
            text-decoration: none;
            color: var(--accent-color);
            margin: 0 15px;
            font-weight: 600;
            transition: color 0.3s;
        }

        nav a:hover {
            color: var(--success-color);
        }

        /* Main Content - Confirmation Box */
        .confirmation-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .confirmation-box {
            background-color: var(--card-dark);
            padding: 50px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .confirmation-box .icon {
            font-size: 5em;
            color: var(--success-color);
            margin-bottom: 20px;
            display: block;
        }

        .confirmation-box h2 {
            color: var(--success-color);
            margin-top: 0;
            font-size: 2.2em;
        }

        .confirmation-box p {
            font-size: 1.1em;
            color: var(--text-light);
            margin-bottom: 30px;
        }

        .home-button {
            display: inline-block;
            padding: 12px 30px;
            background-color: var(--accent-color);
            color: var(--card-dark);
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .home-button:hover {
            background-color: var(--success-color);
        }
        
        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: var(--card-dark);
            border-top: 1px solid var(--border-dark);
        }

        /* Theme Toggle Button (Copied from releases.html) */
        .theme-toggle-button {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            padding: 10px 15px;
            border: none;
            background-color: var(--accent-color);
            color: var(--card-dark);
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: bold;
            transition: background-color 0.3s;
        }

    </style>
</head>
<body>
    <header>
        <h1>Sneaker Droplist</h1>
        <nav>
            <a href="index.html">Home</a>
        </nav>
        <button id="theme-toggle" class="theme-toggle-button">‚òÄÔ∏è Light Mode</button>
    </header>

    <div class="confirmation-container">
        <div class="confirmation-box">
            <span class="icon">&#10003;</span>
            <h2>Reminder Has Been Set!</h2>
            <p>
                You've successfully secured a drop reminder for the sneaker launch. 
                We'll notify you via email shortly before the official release time.
            </p>
            <a href="releases.html" class="home-button">Back to Releases</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 WNBA Sneaker Showcase. All rights reserved.</p>
    </footer>

    <script>
        // === Theme Toggle Logic (Copied for functionality) ===
        document.getElementById('theme-toggle').addEventListener('click', function() {
            document.body.classList.toggle('light-mode');
            const isLightMode = document.body.classList.contains('light-mode');
            localStorage.setItem('theme', isLightMode ? 'light' : 'dark');
            this.textContent = isLightMode ? 'üåô Dark Mode' : '‚òÄÔ∏è Light Mode';
        });

        // Apply saved theme on load
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme');
            const themeToggleBtn = document.getElementById('theme-toggle');
            if (savedTheme === 'light') {
                document.body.classList.add('light-mode');
                themeToggleBtn.textContent = 'üåô Dark Mode';
            } else {
                themeToggleBtn.textContent = '‚òÄÔ∏è Light Mode';
            }
        });
    </script>
</body>
</html>
